receivers:
  # Monitor and ingest the test.log file
  filelog:
    include:
    - test.log
    start_at: beginning
  # Self scrape http://127.0.0.1:8888/metrics
  # This provides metrics for the filter (and other collector metrics)
  prometheus:
      config:
        scrape_configs:
          - job_name: 'secret-patterns-db'
            scrape_interval: 5s
            metrics_path: '/metrics'
            static_configs:
              - targets: ['127.0.0.1:8888']
processors:
  # Use transform processor
  # to find secret items and if found
  # set the entire log body to "REDACTED"
  # Notice we don't try any clever parsing, intepretation or replacements
  # as that is always error prone and thus prone to leak keys
  transform:
    error_mode: ignore
    log_statements:
    - context: log
      statements:
      - set(body, "REDACTED") where IsMatch(body, ".*(AKIA[0-9A-Z]{16})")
      - set(body, "REDACTED") where IsMatch(body, ".*(arn:aws:[a-z0-9-]+:[a-z]{2}-[a-z]+-[0-9]+:[0-9]+:.+)")
      - set(body, "REDACTED") where IsMatch(body, ".*((A3T[A-Z0-9]|AKIA|AGPA|AROA|AIPA|ANPA|ANVA|ASIA)[A-Z0-9]{16})")
      - set(body, "REDACTED") where IsMatch(body, ".*(da2-[a-z0-9]{26})")
      - set(body, "REDACTED") where IsMatch(body, ".*(amzn\\.mws\\.[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12})")
      - set(body, "REDACTED") where IsMatch(body, ".*([0-9a-z._-]+.rds.amazonaws.com)")
      - set(body, "REDACTED") where IsMatch(body, ".*(s3://[0-9a-z._/-]+)")
      - set(body, "REDACTED") where IsMatch(body, ".*((aws_access_key_id|aws_secret_access_key))")
      - set(body, "REDACTED") where IsMatch(body, ".*((?:abbysale).{0,40}\\b([a-z0-9A-Z]{40})\\b)")
      - set(body, "REDACTED") where IsMatch(body, ".*((?:abstract).{0,40}\\b([0-9a-z]{32})\\b)")
